name: Post Health (10:00 KST)

on:
  schedule:
    # KST 10:00 = UTC 01:00
    - cron: "0 1 * * *"
  workflow_dispatch:

concurrency:
  group: autopost-health
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install fonts (Korean)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: wp-state-${{ github.repository }}-${{ github.run_id }}
          restore-keys: |
            wp-state-${{ github.repository }}-

      - name: Run script
        env:
          # 슬롯 강제
          RUN_SLOT: health
          SKIP_DUPLICATE_SLOT: "1"

          # NAVER
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          NAVER_SEED_KEYWORDS: "갱년기,혈압관리,고지혈증,수면질개선,중년운동,스트레스관리,관절건강,식단관리"
          NAVER_SEED_KEYWORDS_HEALTH: "갱년기,혈압관리,고지혈증,수면질개선,중년운동,스트레스관리,관절건강,식단관리"
          NAVER_SEED_KEYWORDS_TREND: "2026트렌드,정부지원금,최신정책,신제품출시,사회이슈,경제이슈,소비트렌드,뉴스핵심"
          NAVER_SEED_KEYWORDS_LIFE: "청소꿀팁,정리수납,세탁방법,생활비절약,냉장고정리,다이소꿀템,주방정리,욕실청소"

          # OpenAI
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # (선택) 모델
          # OPENAI_MODEL: gpt-5-mini

          # 이미지 키 분리(선택)
          # IMAGE_API_KEY: ${{ secrets.IMAGE_API_KEY }}

          # (선택) Gemini 이미지 쓰는 경우
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

          # AdSense (없으면 슬롯만 건너뜀)
          ADSENSE_CLIENT: ${{ secrets.ADSENSE_CLIENT }}
          ADSENSE_SLOT_TOP: ${{ secrets.ADSENSE_SLOT_TOP }}
          ADSENSE_SLOT_MID: ${{ secrets.ADSENSE_SLOT_MID }}
          ADSENSE_SLOT_BOTTOM: ${{ secrets.ADSENSE_SLOT_BOTTOM }}

          # WordPress
          WP_URL: ${{ secrets.WP_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}

          # 가드레일(원하면 조정)
          MAX_POSTS_PER_DAY: "3"
          MAX_USD_PER_MONTH: "30"
          ALLOW_OVER_BUDGET: "1"

        run: python main.py

      - name: Upload preview html
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: preview-html-health-${{ github.run_id }}
          path: preview/*.html
          if-no-files-found: warn
