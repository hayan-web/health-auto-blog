name: Auto WordPress Post

on:
  schedule:
    - cron: '0 0 * * *' # 매일 아침 9시(한국 시간)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install fonts (Korean)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: wp-state-${{ github.repository }}-${{ github.run_id }}
          restore-keys: |
            wp-state-${{ github.repository }}-

      - name: Run script
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          NAVER_SEED_KEYWORDS: "갱년기,혈압관리,고지혈증,수면질개선,중년운동,스트레스관리,관절건강,식단관리"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          WP_URL: ${{ secrets.WP_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
        run: python main.py

      - name: Upload preview html
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: preview-html
          path: preview/
          if-no-files-found: warn
          overwrite: true

      - name: Save state cache
        if: always()
        uses: actions/cache@v4
        with:
          path: state.json
          key: wp-state-${{ github.repository }}-${{ github.run_id }}
