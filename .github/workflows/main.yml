name: Auto WordPress Post

on:
  schedule:
    # ğŸ‡°ğŸ‡· KST 10:00
    - cron: '0 1 * * *'
    # ğŸ‡°ğŸ‡· KST 14:00
    - cron: '0 5 * * *'
    # ğŸ‡°ğŸ‡· KST 19:00
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install fonts (Korean)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # âœ… state.json ì´ì–´ë‹¬ë¦¬ê¸° ìºì‹œ
      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: wp-state-${{ github.repository }}-v1
          restore-keys: |
            wp-state-${{ github.repository }}-

      - name: Run script
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          NAVER_SEED_KEYWORDS: "ê°±ë…„ê¸°,í˜ˆì••ê´€ë¦¬,ê³ ì§€í˜ˆì¦,ìˆ˜ë©´ì§ˆê°œì„ ,ì¤‘ë…„ìš´ë™,ìŠ¤íŠ¸ë ˆìŠ¤ê´€ë¦¬,ê´€ì ˆê±´ê°•,ì‹ë‹¨ê´€ë¦¬"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WP_URL: ${{ secrets.WP_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
        run: python main.py

      - name: Upload preview html
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: preview-html-${{ github.run_id }}
          path: preview/*.html
          if-no-files-found: warn

