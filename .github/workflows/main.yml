name: Auto WordPress Post

on:
  schedule:
    # ğŸ‡°ğŸ‡· KST 10:00 (UTC 01:00) -> health
    - cron: "0 1 * * *"
    # ğŸ‡°ğŸ‡· KST 14:00 (UTC 05:00) -> trend
    - cron: "0 5 * * *"
    # ğŸ‡°ğŸ‡· KST 19:00 (UTC 10:00) -> life
    - cron: "0 10 * * *"
  workflow_dispatch:
    inputs:
      slot:
        description: "manual run slot (health/trend/life)"
        required: false
        default: "health"

concurrency:
  group: wp-autopost-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

